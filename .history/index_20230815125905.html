<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenthumb Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <header>
            <nav>
                <img src="resources/logo.png" alt="Greenthumb Logo">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </nav>
        </header>
    </div>
    <div class="banner">
        <video autoplay loop src="resources/Japanese Street Drifting ! Tokyo Auto Salon 2019 Afterparty !.mp4"></video>
        <div class="banner-content">
            <h1>Rapper/Producer</h1>
            <h2>From the depths of his creative abyss, he conjures grimey beats that pulse like the heartbeat of a shadowy cosmos, inviting listeners to explore the raw and unfiltered underbelly of Hip Hop.</h2>
        </div>
    </div>
    <div class="container">
        <h3>Recent Releases</h3>
        <div class="card">
            <img src="/resources/master.jpg" alt="cover of song, Masterpiece">
            <h4>Masterpiece</h4>
        </div>
        <div class="card">
            <img src="resources/soul.png" alt="cover of song, Soul Saver">
            <h4>Soul Saver</h4>
        </div>
        <div class="card">
            <img src="resources/theshadow.png" alt="cover of EP, The Shadow">
            <h4>The Shadow (EP)</h4>
        </div>
    </div>
    <div class="listen">

    </div>
</body>
</html>
